<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>

    //обработчик загрузки файла пользователем
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var fileInput = document.getElementById("fileInput");

            fileInput.addEventListener("change", function (event) {
                var file = event.target.files[0];
                if (file.type === "application/pdf") {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var arrayBuffer = e.target.result;
                        displayPDF(arrayBuffer);
                    };
                    reader.readAsArrayBuffer(file);
                } else {
                    console.log("Please upload a PDF file.");
                }
            });

            async function displayPDF(arrayBuffer) {
                var { pdfjsLib } = globalThis;

                pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.mjs';

                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                console.log('PDF loaded');

                var canvas = document.getElementById('the-canvas');
                var context = canvas.getContext('2d');

                await renderPdf(canvas, pdf);

                canvas.addEventListener('mousedown', async function (e) {
                    await renderPdf(canvas, pdf);
                    getCursorPosition(canvas, e);
                });
            }

            async function renderPdf(canvas, pdf) {
                var pageNumber = 1;
                const page = await pdf.getPage(pageNumber);
                console.log('Page loaded');

                var scale = 1.5;
                var viewport = page.getViewport({ scale: scale });

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport
                };

                await page.render(renderContext).promise;
                console.log('Page rendered');
            }

            function getCursorPosition(canvas, event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                console.log("x: " + x + " y: " + y);

                if (!window.coordinates) {
                    window.coordinates = [];
                }
                window.coordinates.push({ x: x, y: y });

                var ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.rect(x - 10, y - 10, 20, 20);
                ctx.stroke();
            }
        });
    </script>

    <title>Document</title>

    <style>
        body {
            display: flex;
        }

        #left-column {
            width: 50%;
            padding: 10px;
        }

        #right-column {
            width: 50%;
            padding: 10px;
        }

        #the-canvas {
            border-width: 1px;
            border-style: dashed;
        }
    </style>
</head>

<body>

    <div id="left-column">

        <h3>
            Выбор файла для регистрации</h2>
            <input type="file" id="fileInput">

            <h3>
                Выбор даты:</h2>
                <input type="date" id="dateInput">

                <h3>
                    Выбор порядкого номера:</h2>
                    <input type="text" id="numberInput">
                    <br />

                    <button id="submitButton">Submit</button>
                    <script>
                        //import * as myModule from "module.js";
                        function submitForm() {

                            document.getElementById('submitButton').addEventListener('click', async function () {
                            });

                            var dateInput = document.getElementById('dateInput');
                            var numberInput = document.getElementById('numberInput');

                            var fileInput = document.getElementById('fileInput');
                            var file = fileInput.files[0];
                            var reader = new FileReader();

                            reader.onloadend = function () {

                                var data = {
                                    date: dateInput.value,
                                    number: numberInput.value,
                                    coordinates: window.coordinates,
                                    file: reader.result.split(',')[1],
                                    fileType: file.type,
                                    fileName: file.name

                                };
                                var jsonData = JSON.stringify(data);
                                console.log(jsonData);
                            };

                            reader.readAsDataURL(file);
                        }

                        document.getElementById('submitButton').addEventListener('click', submitForm);
                    </script>

    </div>

    <div id="right-column">
        <canvas id="the-canvas"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</body>
</html>
