<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
    <title>Document</title>
    <style>
        body {
            display: flex;
        }
        #left-column {
            width: 50%;
            padding: 10px;
        }
        #right-column {
            width: 50%;
            padding: 10px;
        }
        #the-canvas {
            border-width: 1px;
            border-style: dashed;
        }
    </style>
</head>

<body>

    <div id="left-column">

        <h3>Выбор файла для регистрации</h2>
        <input type="file" id="fileInput">

        <h3>Выбор даты:</h2>
        <input type="date" id="dateInput">

        <h3>Выбор порядкого номера:</h2>
        <input type="text" id="numberInput">
        <br/>

        <button id="submitButton">Submit</button>

        <script> 
        function submitForm() { 

            document.getElementById('submitButton').addEventListener('click', async function () {
            }); 

            var dateInput = document.getElementById('dateInput');
            var numberInput = document.getElementById('numberInput');

            var fileInput = document.getElementById('fileInput'); 
            var file = fileInput.files[0]; 
            var reader = new FileReader();

            reader.onloadend = function () {
                
                var data = {
                    date: dateInput.value,
                    number: numberInput.value,
                    //coordinates: 
                    file: reader.result.split(',')[1],
                    fileType: file.type,
                    fileName: file.name
                
            };
        var jsonData = JSON.stringify(data);
        console.log(jsonData);
        };

        reader.readAsDataURL(file);
        }

        document.getElementById('submitButton').addEventListener('click', submitForm);
        </script>

    </div>

    <div id="right-column">
        <canvas id="the-canvas"></canvas>
        <script type="module">
            // If absolute URL from the remote server is provided, configure the CORS
            // header on that server.
            var url = 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/examples/learning/helloworld.pdf';
    
            // Loaded via <script> tag, create shortcut to access PDF.js exports.
            var { pdfjsLib } = globalThis;
    
            var currentRect = null;
    
            // The workerSrc property shall be specified.
            pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.mjs';
    
            // Asynchronous download of PDF
            const pdf = await pdfjsLib.getDocument(url).promise;
    
            console.log('PDF loaded');
    
            // Prepare canvas using PDF page dimensions
            var canvas = document.getElementById('the-canvas');
            var context = canvas.getContext('2d');
    
            await renderPdf(canvas, pdf);
            canvas.addEventListener('mousedown', async function (e) {
                // перерисовываем pdf с нуля, на случай если уже был нарисован прямоугольник
                await renderPdf(canvas, pdf);
                getCursorPosition(canvas, e);
            });
    
            async function renderPdf(canvas, pdf) {
    
                // Fetch the first page
                var pageNumber = 1;
                const page = await pdf.getPage(pageNumber);
                console.log('Page loaded');
    
                var scale = 1.5;
                var viewport = page.getViewport({ scale: scale });
    
                canvas.height = viewport.height;
                canvas.width = viewport.width;
    
                // Render PDF page into canvas context
                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
    
                await page.render(renderContext).promise;
                console.log('Page rendered');
            }
            function getCursorPosition(canvas, event) {
                const rect = canvas.getBoundingClientRect();
    
                // сохранить координаты в state, для отправки на бэкенд
                const x = event.clientX - rect.left
                const y = event.clientY - rect.top
                console.log("x: " + x + " y: " + y)
    
                // отрисовать прямоугольник
                var ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.rect(x - 10, y - 10, 20, 20);
                ctx.stroke();
            }
        </script>
    </div>
</body>
</html>
